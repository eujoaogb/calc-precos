<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços - InfinitePay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">Calculadora de Preços</h3>
                            <button id="toggleTheme" class="btn btn-outline-light">
                                <i class="bi bi-moon-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="calculadoraForm">
                            <!-- Preços e Custos -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-currency-dollar"></i>
                                        Preços e Custos
                                    </h5>
                                    <div class="mb-3">
                                        <label for="precoCusto" class="form-label">Preço de Custo (R$)</label>
                                        <input type="text" class="form-control" id="precoCusto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="custoAdicional" class="form-label">Custos Adicionais (R$)</label>
                                        <input type="text" class="form-control" id="custoAdicional" value="R$ 0,00">
                                        <small class="text-muted">Embalagem, frete, etc.</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="porcentagemLucro" class="form-label">Margem de Lucro (%)</label>
                                        <input type="number" class="form-control" id="porcentagemLucro" value="30" min="0" step="0.1" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Botão de Calcular -->
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">
                                <i class="bi bi-calculator"></i>
                                Calcular Preços
                            </button>
                        </form>

                        <!-- Resultados -->
                        <div class="card mb-4 d-none" id="resultados">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-check-circle"></i>
                                    Resultados
                                </h5>
                                <div class="result-box mb-3">
                                    <h6>Preço à Vista</h6>
                                    <h3 id="precoFinal" class="mb-0">R$ 0,00</h3>
                                </div>
                                <div class="result-box mb-3">
                                    <h6>Preço no PIX</h6>
                                    <h3 id="precoPix" class="mb-0">R$ 0,00</h3>
                                    <small class="text-success">Taxa: GRÁTIS</small>
                                </div>
                                <div class="result-box mb-3">
                                    <h6>Preço no Boleto</h6>
                                    <h3 id="precoBoleto" class="mb-0">R$ 0,00</h3>
                                    <small class="text-success">Taxa: GRÁTIS</small>
                                </div>
                                <div class="result-box">
                                    <h6>Opções de Parcelamento</h6>
                                    <div class="mb-3">
                                        <label for="parcelasSelect" class="form-label">Selecione o número de parcelas:</label>
                                        <select class="form-select" id="parcelasSelect">
                                            <option value="1">À vista no crédito</option>
                                            <option value="2">2x</option>
                                            <option value="3">3x</option>
                                            <option value="4">4x</option>
                                            <option value="5">5x</option>
                                            <option value="6">6x</option>
                                            <option value="7">7x</option>
                                            <option value="8">8x</option>
                                            <option value="9">9x</option>
                                            <option value="10">10x</option>
                                            <option value="11">11x</option>
                                            <option value="12">12x</option>
                                        </select>
                                    </div>
                                    <div id="opcoesParcelamento">
                                        <!-- Será preenchido via JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Detalhes do Cálculo -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <button class="btn btn-link text-decoration-none p-0" id="toggleDetalhes">
                                    <i class="bi bi-chevron-down"></i>
                                    Ver Detalhes do Cálculo
                                </button>
                            </div>
                            <div class="collapse" id="detalhes-calculo">
                                <!-- Será preenchido via JavaScript -->
                            </div>
                        </div>

                        <!-- Histórico -->
                        <div class="card">
                            <div class="card-header bg-light">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-clock-history"></i>
                                    Histórico
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="historico-calculos">
                                    <!-- Será preenchido via JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
